<template>
    <require from="./chart.css"></require>
    <require from="../charts/line-chart-gauss"></require>
    <require from="../charts/parallel-coordinates-gauss"></require>

    <h2>Analyse Black Box Models</h2>
    <span>Through brushing and linking of input parameters and output values.</span>
    <hr>
    <div class="row">
        <div class="col-md-4">
          <div class="btn-group">
            <button style="height: 35px" class="btn btn-default" aubs-popover="title: Data Format;
                                                        body:[{
                                                          data: [{<br/>
                                                            x: 0,<br/>
                                                            y1: 1,<br/>
                                                            y2: 3,<br/>
                                                            ...<br/>
                                                          }, {}, ...]<br/>
                                                          params: {<br/>
                                                            a: 1,<br/>
                                                            b: 2,<br/>
                                                            ...<br/>
                                                          }
                                                        }, {}, ...];
                                                        position.bind: position;
                                                        trigger.bind: trigger;
                                                        on-toggle.call:toggled(open)">
                <i class="fas fa-info-circle fa-lg"></i>
            </button>
            <input style="height: 35px" class="btn btn-default" type="file" accept="*.json" change.delegate="fileSelected()" files.bind="file">
          </div>


          <div style="width: 100%; height:500px">
              <parallel-coordinates-gauss
              brushing.bind="brushing_parallel"
              redraw.bind="redraw_parallel"
              data.bind="data_parallel"></parallel-coordinates-gauss>
          </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6" style="width:100%; height:300px">
                    <line-chart-gauss
                        brushing.bind="brushing_pop"
                        redraw.bind="redraw_pop"
                        x_attribute="x"
                        y_attribute="pop"
                        y_label="Population"
                        data.bind="data_lines"></line-char-gauss>
                </div>
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-gauss
                        brushing.bind="brushing_sus"
                        redraw.bind="redraw_sus"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="sus"
                        y_label="Susceptibility"
                        data.bind="data_lines"></line-chart-gauss>
                                </div>
                            </div>
            <div class="row">
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-gauss
                        brushing.bind="brushing_inf"
                        redraw.bind="redraw_inf"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="inf"
                        y_label="Infected"
                        data.bind="data_lines"></line-chart-gauss>
                                </div>
                <div class="col-md-6"style="width:100%; height:300px">
                    <line-chart-gauss
                        brushing.bind="brushing_rec"
                        redraw.bind="redraw_rec"
                        mo.bind="test"
                        x_attribute="x"
                        y_attribute="rec"
                        y_label="Recovered"
                        data.bind="data_lines"></line-chart-gauss>
                </div>
            </div>
        </div>
    </div>


    <div>
    </div>

</template>
